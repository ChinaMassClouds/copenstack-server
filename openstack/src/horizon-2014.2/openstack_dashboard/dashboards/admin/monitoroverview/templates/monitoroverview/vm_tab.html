{% load i18n %}

{% block main %}
<div class="row">
  <div class="col-sm-12">
<div class="info row detail">
  <div class="col-sm-12">
    <div class="info row detail">
      <div class="col-sm-9 chart_container">
      	<table>
      		<tr>
      			<td style="padding:10px;">
      				<div class="vm_cpu_monitor" style="min-height: 150px;min-width: 400px;"></div>
			        <div style="margin:5px 0 0 5px" class="chart_title">{% trans "CPU usage top 5" %}</div>
      			</td>
      			<td style="padding:10px;">
      				<div class="vm_mem_monitor" style="min-height: 150px;min-width: 400px;"></div>
			        <div style="margin:5px 0 0 5px" class="chart_title">{% trans "mem usage top 5" %}</div>
      			</td>
      		</tr>
      		<tr>
      			<td style="padding:10px;">
      				<div class="vm_disk_monitor" style="min-height: 150px;min-width: 400px;"></div>
			        <div style="margin:5px 0 0 5px" class="chart_title">{% trans "disk usage top 5" %}</div>
      			</td>
      			<td style="padding:10px;">
      				<div class="vm_net_monitor" style="min-height: 150px;min-width: 400px;"></div>
			        <div style="margin:5px 0 0 5px" class="chart_title">{% trans "net usage top 5" %}</div>
      			</td>
      		</tr>
      	</table>
      </div>
    </div>
  </div>
</div>

  </div>
</div>

<script type="text/javascript">
if (typeof horizon.monitor_overview !== 'undefined') {
    horizon.monitor_overview.loaddata('vm');
  } else {
    addHorizonLoadEvent(function () {
      horizon.monitor_overview.loaddata('vm');
    });
  }
</script>
{% endblock %}
